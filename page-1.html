<!-- 
  HW1 :
  ICO vs PNG?
Asemanarile:
-Ambele permit transparenta completa a canalului alfa (alpha channel= controleaza trasparenta sau opacitatea unei culori)
-Ambele pot fi favicon(Favicon este o pictogramă mică, 16x16 pixeli, utilizată în browserele web pentru a reprezenta un site web.)
Diferentele:
-ICO permite compatibilitatea cu browserele mai vechi 
-La ICO dimensiunea fisierelor e mai mica
- Formate diferite : 
- Un singur fișier ICO este format din una sau mai multe imagini mici de dimensiuni și intensitatea culorii. (Prezența imaginilor de mai multe dimensiuni este pentru scalarea adecvată la diferite rezoluții ale ecranului.)
-Un fișier PNG (Portable Network Graphics) este un format de fișier de imagine raster (rectangular array of regularly sampled values, known as pixels) care utilizează lossless compression(restores and rebuilds file data in its original form after the file is decompressed, in other words iti permite sa mentii calitatea imaginei atunci cand reduci marimea ei). Acest format de fișier a fost creat ca o înlocuire a GIF-ului (Graphic Interchange Format) și nu are limitări privind a copywright-ului.

JPG vs PNG ?

- un JPG poate crea dimensiuni de fisier mai mici decit un PNG :
pro: - din cauza ca dimensiunea fisierului e mai mica pagina se incarca mai repede, is easier to store (mai usor de depozitat)
cons: - calitatea este compromisa din cauza ca anumite informatii sunt sterse definitiv
În schimb, fisierele PNG beneficiază de losseless compression. Aceasta înseamnă că nu se pierd date atunci când imaginea este comprimată - calitatea rămâne aceeași indiferent de câte ori se editeaza si salveaza fisierul,ceea ce face ca PNG-urile să fie ideale pentru logo-uri și grafice care conțin o mulțime de figuri.
- JPG-urile au intotdeauna flat background color, nu au un fundal trasparent.
- PNG-urile au un background trasparent, sunt des folosite pentru ilustratii, tipografie și logo-uri ale companiei.
-->
